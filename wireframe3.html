<!DOCTYPE html>
<html lang="en" class="h-100">
<!--html height set a 100 for sticky footer and nav-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A Drink for your Mood</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- FAVICON -->
    <link rel="icon"
        href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/apple/198/face-with-uneven-eyes-and-wavy-mouth_1f974.png">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        #video-tag {
            padding-top: 0 !important;
        }
    </style>
</head>

<body class="text-center d-flex flex-column h-100">
    <div class="container">

        <!-- Navbar -->
        <header class="masthead mb-auto">
            <div class="inner">
                <nav class="navbar navbar-light bg-light">
                    <a class="navbar-brand" href="#">
                        <img src="./assets/images/emoji.png" width="30" height="30" class="d-inline-block align-top"
                            alt="">
                        <strong>A Drink For Your Mood</strong>
                    </a>
                </nav>
            </div>
        </header>
        <!-- Navbar End -->

        <!-- image capture -->

        <div class="container mt-5 mb-5 p-3 bg-light">
            <!--row 1-->
            <div class="row mb-4">
                <div class="col-md">
                    <button id="start">start camera!</button>
                </div>
            </div>

            <!--row 2-->
            <div class="row mb-3">
                <div class="col-lg-6 d-flex justify-content-center">
                    <video id="video-tag" width="340" height="180" autoplay=true style="border: solid 3px">
                </div>

                <div class="col-lg-6 d-flex justify-content-center">
                    <img id="image-tag" width="340" height="180" autoplay=true style="border: solid 3px">
                </div>
            </div>

            <!--row 3-->
            <div class="row mt-2">
                <div class="col-lg-6 d-flex justify-content-center">
                    <button id="takePhoto">Take Photo</button>
                </div>
                <div class="col-lg-6 d-flex justify-content-center">
                    <p>Hello Emotions</p>
                </div>
            </div>

            <!-- Results Container -->
            <div class="container">
                <div class="card mt-5 mb-5">
                    <h5 class="card-header">Results!</h5>
                    <div class="card-body">
                        <p class="card-text" id="userEmo">You said you were:</p>
                        <p class="card-text" id="apiEmo">Your face showed you to be:</p>
                        <p class="card-text" id="drinkChoice">We reccomend you have a: </p>
                    </div>
                </div>
            </div>


        </div>
        <!--img container end-->

    </div> <!-- main container end-->

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-light">
        <p>@TEAM R.S.G.</p>
    </footer>
    <script src="./assets/js/app.js"></script>
</body>

</html>
