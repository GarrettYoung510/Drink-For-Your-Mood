<!DOCTYPE html>
<html lang="en" class="h-100">
<!--html height set a 100 for sticky footer and nav-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A Drink for your Mood</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- FAVICON -->
    <link rel="icon" href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/apple/198/face-with-uneven-eyes-and-wavy-mouth_1f974.png">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
        
        #video-tag {
            padding-top: 0 !important;
        }
    </style>
</head>

<body class="text-center d-flex flex-column h-100">

    <!-- Navbar -->
    <header class="mb-auto">
        <div class="navbar navbar-light px-5" style="background-color:#2d1606;" aria-label="breadcrumb">
            <div class="col d-flex justify-content-start">
                <a class="navbar-brand" href="index.html">
                    <img src="./assets/images/emoji.png" width="30" height="30" class="d-inline-block align-top" alt="moody emoji">
                    <strong style="color: white">A Drink For Your Mood</strong>
                </a>
            </div>
            <div class="col d-flex justify-content-end">
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item"><a href="wireframe2.html">Mood Check</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Pic Check</li>
                </ol>
            </div>
        </div>
    </header>
    <!-- Navbar End -->

    <!-- bcg image -->
    <div class="view" style="background-image: url(./assets/images/bar.jpg); ; background-repeat: no-repeat; background-size: cover; background-position: center; height: 100%">

        <div class="container">


            <!-- image capture -->

            <div class="container mt-5 mb-5 p-3 bg-light">
                <!--row 1-->
                <div class="row mb-4">
                    <div class="col-md">
                        <button id="start" type="button" class="btn btn-danger">Access Camera!</button>
                    </div>
                </div>

                <!--row 2-->
                <div class="row mb-3">
                    <div class="col-lg-6 d-flex justify-content-center">
                        <video id="video-tag" width="340" height="180" autoplay=true style="border: solid 3px">
                    </div>

                    <div class="col-lg-6 d-flex justify-content-center">
                        <img id="image-tag" width="340" height="180" autoplay=true style="border: solid 3px">
                    </div>
                </div>

                <!--row 3-->
                <div class="row mt-2">
                    <div class="col-lg-6 d-flex justify-content-center">
                        <button id="takePhoto" class="btn btn-primary mb-3">Take Photo</button>
                    </div>
                    <div class="col-lg-6 d-flex justify-content-center">
                        <button id="acceptPhoto" class="btn btn-primary mb-3">Process Photo</button>
                    </div>
                </div>

                <!--row 4-->
                <div class="row mt-2">
                    <div class="col-lg-12 d-flex justify-content-center">
                        <p>Processed photo properties will be outlined below:</p>
                    </div>
                </div>
            </div>
            <!--img container end-->

            <!-- Results Container -->
            <div class="container photo-results invisible">
                <div class="card mt-2 mb-5">
                    <h5 class="card-header">Results!</h5>
                    <div class="card-body">
                        <p class="card-text py-5" id="apiEmo"></p>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button id="submitEmo" class="btn btn-primary mb-3">Submit Photo</button>
                    </div>
                </div>
            </div>




        </div> <!-- main container end-->

    </div>
    <!--bcg image end-->

    <!-- Footer -->
    <footer class="footer mt-auto py-3 px-5" style="background-color:#2d1606">
        <!-- 8 16 8 16 // 1078 40   -->
        <div class="row">
            <div class="col">
                <ul class="nav justify-content-start">
                    <li class="nav-item disabled py-2 px-3" style="color: white">@TEAM R.S.G.</li>
                </ul>
            </div>
            <div class="col-sm-6">
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link" href="wireframe4.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="wireframe4.html">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>

    </footer>

    <script src="./assets/js/app.js"></script>
</body>

</html>
