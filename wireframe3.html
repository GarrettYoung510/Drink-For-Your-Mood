<!DOCTYPE html>
<html lang="en" class="h-100">
<!--html height set a 100 for sticky footer and nav-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A Drink for your Mood</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- FAVICON -->
    <link rel="icon" href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/apple/198/face-with-uneven-eyes-and-wavy-mouth_1f974.png">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>

<body class="text-center d-flex flex-column h-100">
    <div class="container">

        <!-- Navbar -->
        <header class="masthead mb-auto">
            <div class="inner">
                <nav class="navbar navbar-light bg-light">
                    <a class="navbar-brand" href="#">
                        <img src="./assets/images/emoji.png" width="30" height="30" class="d-inline-block align-top" alt="">
                        <strong>A Drink For Your Mood</strong>
                    </a>
                </nav>
            </div>
        </header>
        <!-- Navbar End -->

        <!-- image capture -->

        <div class="container mt-5 mb-5 p-3 bg-light">
            <!--row 1-->
            <div class="row mb-4">
                <div class="col-md">
                    <button id="start">start camera!</button>
                </div>
            </div>

            <!--row 2-->
            <div class="row mb-3">
                <div class="col-lg-6">
                    <div class="d-flex justify-content-end">
                        <video id="video-tag" width="340" height="180" autoplay=true style="border: solid 3px">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div style="float:left;">
                        <img id="image-tag" width="340" height="180" autoplay=true style="border: solid 3px">
                    </div>
                </div>
            </div>

            <!--row 3-->
            <div class="row mt-2">
                <div class="col-med-6">
                    <button id="takePhoto">take photo</button> 
                </div>
            </div>
            
            <!-- row 4 -->
            <div class="row">
                <div class="col-med-6">
                    <input type="range" id="zoom-slider" min="0" , max="0">
                    <output id="zoom-slider-value"></output>
                </div>
            </div>

        </div>
        <!--img container end-->

    </div> <!-- main container end-->

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-light">
        <p>@TEAM R.S.G.</p>
    </footer>
    <script src="./assets/js/app.js"></script>
</body>

</html>
