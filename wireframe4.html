<!DOCTYPE html>
<html lang="en" class="h-100">
<!--html height set a 100 for sticky footer and nav-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A Drink for your Mood</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- FAVICON -->
    <link rel="icon"
        href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/apple/198/face-with-uneven-eyes-and-wavy-mouth_1f974.png">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>

<body class="text-center d-flex flex-column h-100">
    <!-- bcg image -->
    <div class="view" style="background-image: url(./assets/images/bar.jpg); ; background-repeat: no-repeat; background-size: cover; background-position: center center; height: 100%">
    
        <!-- main container -->
    <div class="container">

        <!-- Navbar -->
        <header class="masthead mb-auto">
            <div class="inner">
                <nav class="navbar navbar-light bg-light">
                    <a class="navbar-brand" href="#">
                        <img src="./assets/images/emoji.png" width="30" height="30" class="d-inline-block align-top"
                            alt="">
                        <strong>A Drink For Your Mood</strong>
                    </a>
                </nav>
            </div>
        </header>
        <!-- Navbar End -->
        <div class="container" id="about">
            <div class="card mt-5 mb-5">
                <h5 class="card-header">About The Team!</h5>
                <div class="card-body">
                    <p class="card-text" id="userEmo">:-)</p>
                </div>
            </div>
        </div>


        <div class="container bg-light" id="contact">
            <form style="padding: 35px;">
                <div class="form-group">
                    <label class="d-flex justify-content-left" for="FormControlInput1">Full Name</label>
                    <input type="text" class="form-control" id="userName" placeholder="John Jane">
                </div>

                <div class="form-group">
                    <label class="d-flex justify-content-left" for="FormControlEmailInput">Email</label>
                    <input type="email" class="form-control" id="userEmail" placeholder="email@gmail.com">
                </div>

                <div class="form-group">
                    <label class="d-flex justify-content-left" for="FormControlTextarea">What are your thoughts?</label>
                    <textarea class="form-control" id="userMessage" rows="3" style="height: 150px"></textarea>
                </div>
                <button type="submit" class="btn btn-dark">Submit</button>
            </form>
        </div>



    </div>
    <!-- main container End -->
</div> <!--img container end-->

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-light px-5">
        <!-- 8 16 8 16 // 1078 40   -->
        <div class="row">
            <div class="col">
                <ul class="nav justify-content-start">
                    <li class="nav-item disabled">@TEAM R.S.G.</li>
                </ul>
            </div>
            <div class="col-sm-6">
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>

</body>

</html>
